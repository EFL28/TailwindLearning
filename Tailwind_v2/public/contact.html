<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Contact - Nonprofit</title>
    <script src="https://kit.fontawesome.com/7c07d47081.js" crossorigin="anonymous"></script>
</head>

<body class="font-sans bg-gray-100">
    <header class="bg-cover bg-center p-6 text-center md:flex md:items-center md:justify-between">
        <h1 class="text-4xl font-bold mb-4">Contact</h1>

        <nav class="text-lg mb-4 md:mb-0">
            <a href="home.html" class="text-black hover:text-gray-500 mx-4">Home</a>
            <a href="about.html" class="text-black hover:text-gray-500 mx-4">About Us</a>
            <a href="#" class="text-black hover:text-gray-500 mx-4">Contact</a>
        </nav>

        <!-- Toggle website theme (Light/Dark)-->
        <div class="flex flex-col justify-center md:self-end">
            <input type="checkbox" name="light-switch" id="light-switch" class="light-switch sr-only" />
            <label class="relative cursor-pointer p-2" for="light-switch">
                <div class="fill-current text-slate-300 dark:hidden" width="16" height="16">
                    <i class="fa-regular fa-sun"></i>
                </div>
                
                <div class=" fill-current text-slate-400 hidden dark:block" width="16" height="16">
                    <i class="fa-regular fa-moon"></i>
                </div>
                
                <span class="sr-only">Switch to light / dark version</span>
            </label>
        </div>
    </header>

    <main class="p-8">
        <section class="mb-8">
            <h2 class="text-3xl text-custom-purple mb-6">Get in Touch</h2>
            <form action="#" method="post" class="space-y-6">
                <input type="text" placeholder="Name" class="w-full p-3 border-2 border-gray-300 rounded-lg">
                <input type="email" placeholder="Email" class="w-full p-3 border-2 border-gray-300 rounded-lg">
                <textarea placeholder="Your Message"
                    class="w-full p-3 border-2 border-gray-300 rounded-lg h-40"></textarea>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-800 text-white p-3 rounded-lg">Send</button>
            </form>
        </section>

        <section class="mb-8">
            <h2 class="text-3xl text-custom-purple mb-6">Other Ways to Contact Us</h2>
            <p class="mb-2">Phone: 123-456-7890</p>
            <p class="mb-2">Email: info@nonprofit.org</p>
            <p>Address: 123 Example Street, City, Country</p>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-6 relative bottom-0 left-0 right-0">
        <p class="mb-2">&copy; 2023 Nonprofit. All rights reserved.</p>
        <div>
            <a href="#" class="text-white hover:text-red-300 mx-2">Facebook</a>
            <a href="#" class="text-white hover:text-red-300 mx-2">Twitter</a>
            <a href="#" class="text-white hover:text-red-300 mx-2">Instagram</a>
        </div>
    </footer>
    <script src="../src/js/app.js"></script>
</body>

</html>
